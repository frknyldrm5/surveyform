<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurvetForm</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>CLARUSWAY SURVEY FORM</h1>
    <br>
    <p>Thank you for taking the time to help us improve the platform</p>
    <br>
    <label for="name">Name</label>
    <br>
    <input type="text" id="name" placeholder="Enter your name" required>
    <br>
    <label for="surname">Surname</label>
    <br>
    <input type="text" id="surname" placeholder="Enter your surname" required>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" id="email" placeholder="user@clarusway.com">
    <br>
    <label for="role">Which option best describes your role?</label>
    <br>
    <select name="role" id="role"> 
        <option value="Frontend-End">Frontend-End</option>
        <option value="Back-End">Back-End</option>
        <option value="Full-Stack">Full-Stack</option>
    </select>
    <br>
    <label for="recommend">Would you recommend Clarusway to a friend?</label>
    <br>
    <input type="radio" name="recommend" value="yes" id="yes">
    <label for="yes">Definitely, Yes</label><br>

    <input type="radio" name="recommend" value="maybe" id="maybe">
    <label for="maybe">Maybe</label><br>

    <input type="radio" name="recommend"  value="notsure" id="notsure">
    <label for="notsure">Not sure</label><br>

    <input type="radio" name="recommend" value="no" id="no">
    <label for="no">Definitely, No</label>
    <br>
    <label for="feature">What is your favourite feature of Clarusway?</label>
    <br>
    <select name="feature" id="feature">
        <option value="#">Flexible</option>
        <option value="#">Online</option>
        <option value="#">High Quality</option>
    </select>
    <br>
    <label for="improved">What would you  like to see improves? (Check all that apply) </label>
    <br>
        <input type="checkbox" name="improved" id="improved"  value="#">  
        <label for="improved">Frontend-End Projects</label>
        <br>
        <input type="checkbox" name="improved" id="improved"  value="#">  
        <label for="improved">Back-End Projects</label>
        <br>
        <input type="checkbox" name="improved" id="improved"  value="#">  
        <label for="improved">Data Science</label>
        <br>
        <input type="checkbox" name="improved" id="improved"  value="#">  
        <label for="improved">Addional Courses</label>
        <br>
        <label for="comment">Any comments or suggestions? </label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="10">Enter your comment here... Thanks for your suggestions? </textarea>

        <button class="button">Submit</button>










 


    












</body>
</html>
